    <script>
        // 字符串对象  根据字符返回位置  str.indexOf('要查找的字符', [起始的位置])
        var str = '如果给你一个机会，你愿意从事计算机哪方面工作';
        console.log(str.indexOf('你'));
        console.log(str.indexOf('你', 4)); // 从索引号是 4的位置开始往后查找 你 //输出 9
		console.log(str.indexOf('愿意', 3));//10 
    </script>
